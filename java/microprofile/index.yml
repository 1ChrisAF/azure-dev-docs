title: Eclipse MicroProfile on Azure
summary: | 
  [MicroProfile](https://microprofile.io/) is an Eclipse Foundation project aimed at leveraging and evolving Enterprise Java technologies
  like Java EE toward distributed microservice architectures, by innovating across multiple implementations and collaborating on common
  areas of interest with a goal of standardization.

