### YamlMime:Landing

title: Azure Toolkit for Eclipse  documentation
summary: |
  The Azure Toolkit for Eclipse provides templates and functionality that you can use to easily create, develop, test, and deploy cloud applications to Azure
  from inside the Eclipse IDE.

