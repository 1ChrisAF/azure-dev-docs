### YamlMime:Landing

title: Azure SDK for Python documentation
summary: |
  Learn about the Azure SDK for Python, how to get started using it, and what it offers for developers. Get started with useful
  Azure features like application hosting, support for open source databases like mySQL and PostgreSQL, and working with big
  data for machine learning and other applications.

